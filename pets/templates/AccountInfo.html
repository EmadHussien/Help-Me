{% extends "layout0.html" %}

{% block name %}
    {{userName}}
{% endblock %}
   
{% block content %}

<h5 style="text-align: center;font-weight: bold;font-size:xx-large; color: #119b9d; margin-top: 3%; margin-bottom: 2%;">Edit profile</h5>
               
 <div class="container">
<form style="margin-top: 5%;" id="up" name="edit" action="/info" onsubmit="return validateForm();" method="POST">
   
  
    <div class="form-row"> 
    <div class="form-group col-md-6">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="editemail" name="email" aria-describedby="emailHelp" value="{{uInfo['mail']}}">
  
  </div>
  <div class="form-group col-md-6">
    <label for="exampleInputPassword1">Phone Number</label>
    <input type="text" class="form-control" id="editphone" name="phone" value="{{uInfo['phone']}}">
</div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="exampleInputPassword1">Address</label>
          <input type="text" class="form-control" id="editaddress" name="address" value="{{uInfo['address']}}">
        </div>
          <div class="form-group col-md-6">
                <label for="exampleInputPassword1">City</label>
                <input type="text" class="form-control" id="editcity" name="city" value="{{uInfo['city']}}">
          </div>
       
        </div>
    <div class="form-row"> 
        <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="editoldpass" name="oldpass" >
          </div>         
  </div>

    <div class="row justify-content-center">
      <div class=" col-md-6 col-sm-12 ">
        <button type="submit" class="btn" style="width: 100%;margin-bottom: 3%;">Save changes</button> 
      </div>
    </div> 
        
       
    </form>


</div>
{% endblock %}
