{% extends "layout0.html" %}

{% block name %}
    {{userName}}
{% endblock %}
   
{% block content %}
<h5 style="text-align: center;font-weight: bold;font-size:xx-large; color: #119b9d; margin-top: 2%; margin-bottom: 2%;">My Pets</h5>
               
<div class="container">

        <form style="margin: 0%; " id="up" name="edit" action="/edited"  method="POST"  onsubmit="return dele();" enctype="multipart/form-data">
            <div class="row d-flex justify-content-between">
                {% for pet in pets %}
 
            <div class="form-group col-md-5" style="border: 1px solid #119b9d ; background-color: white;">
                <label for="exampleInputPassword1">Pet type</label>
                <input type="text" class="form-control" id="name" name="petName"  disabled value="{{pet['type']}}" >
           
                <label for="exampleInputPassword1">Pet name</label>
                <input type="text" class="form-control" id="name" name="petName"  disabled value="{{pet['petName']}}" >

                <label for="exampleInputPassword1">Pet gender</label>
                <input type="text" class="form-control" id="name" name="petName"  disabled value="{{pet['gender']}}" >
    
                <label for="exampleInputPassword1"> Color</label>
                <input type="text" class="form-control" id="color" name="color" disabled value="{{pet['color']}}">

                <label for="exampleInputPassword1">Age</label>
                <input type="text" class="form-control" id="age" name="age" disabled value="{{pet['age']}}">

                <label for="exampleInputPassword1">Size</label>    
                <input type="text" class="form-control" id="age" name="age" disabled value="{{pet['size']}}">

                
                <label for="exampleInputPassword1"> Breed</label>
                <input type="text" class="form-control" id="breed" name="breed" disabled value="{{pet['breed']}}">
                
                <div class="form-row d-flex justify-content-center" style="margin-top: 3%;">
                    <div class="form-group col-md-6">
                        <button type="submit" class="btn" style="width: 100%; "  value="{{pet['petID']}}" name="delete">Delete</button>
                    </div>
                </div>

            </div>    
        
            {% endfor %}
            
        </form>

    </div>

             
                  


                   
                 


             




{% endblock %}
