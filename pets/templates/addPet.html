{% extends "layout0.html" %}

{% block name %}
    {{userName}}
{% endblock %}
   
{% block content %}
<h5 style="text-align: center;font-weight: bold;font-size:xx-large; color: #119b9d; margin-top: 2%; margin-bottom: 2%;">My Pets</h5>
               
<div class="container">

        <form style="margin: 0%;" id="up" name="pets" action="/added" onsubmit="return validatepet();" method="POST"  enctype="multipart/form-data">
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="exampleInputPassword1">Pet type</label>
                <select class="form-control " name="type">
                    <option  value="Dog">Dog</option>
                    <option  value="Cat">Cat</option>
                </select>
            </div>    
        
            <div class="form-group col-md-6">
                <label for="exampleInputPassword1">Pet name</label>
                <input type="text" class="form-control" id="name" name="petName" >
            </div>

            <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Pet gender</label>
            <select class="form-control " name="gender">
                <option   value="Male">Male</option>
                <option   value="Female">Female</option>
            </select>
            </div>

            <div class="form-group col-md-6">
                <label for="exampleInputPassword1"> Color</label>
                <input type="text" class="form-control" id="color" name="color">
            </div>
            </div>
        
            <div class="form-row"> 
            <div class="form-group col-md-6">
                <label for="exampleInputPassword1">Age</label>
                <input type="text" class="form-control" id="age" name="age">

             </div>

        <div class="form-group col-md-6">
             <label for="exampleInputPassword1">Size</label>
             <select class="form-control " name="size">
                 <option   value="Small">Small</option>
                 <option   value="Medium">Medium</option>
                 <option   value="Large">Large</option>
             </select>
        </div>
        <div class="form-group col-md-6">
            <label for="exampleInputPassword1"> Breed</label>
            <input type="text" class="form-control" id="breed" name="breed">
        </div>
        <div class="form-group col-md-6">
                <label for="exampleInputPassword1"> Add picture</label>
                <br>
                <input type="file" name="file" id="pic" >
        </div>

            </div>
           
            

                   
            <div class="row justify-content-center" style="margin-top: 2%;margin-bottom: 3%;">
                <div class=" col-md-6 col-sm-12 ">
                    <button type="submit" class="btn" style="width: 100%;">ADD A PET</button>
                </div>
            </div>
        </form>

    </div>

             
                  


                   
                 


             




{% endblock %}
