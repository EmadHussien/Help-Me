<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/static/index1.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">


        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
        <!-- <script src="https://kit.fontawesome.com/456e6df11c.js" crossorigin="anonymous"></script> -->
        

        
        <title>Help Me</title>
        <link rel="shortcut icon" href="/static/Care.ico">
      
    

    </head>

    <body>






            <nav class="navbar navbar-expand-md navbar-light ">
                <a class="navbar-brand" href="/"><i class="fas fa-paw"></i> Help Me</span></a>

                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                    <span class=""><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                        width="24" height="24"
                        viewBox="0 0 172 172"
                        style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="#119b9d"></path><g fill="#ffffff"><path d="M0,14.33333v14.33333h172v-14.33333zM0,78.83333v14.33333h172v-14.33333zM0,143.33333v14.33333h172v-14.33333z"></path></g></g></svg></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">  
                        <ul class="navbar-nav ml-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="" data-toggle="modal" data-target="#SignUP">Sign Up <i class="fas fa-user-plus"></i></a></li>
                            <li class="nav-item"><a class="nav-link" href="" data-toggle="modal" data-target="#exampleModalCenter">Log In <i class="fas fa-user"></i></a></li>
                        </ul>
                </div>
            </nav>

            <section class="container p-1" >
                <h2 style="text-align: center;">Pets Available for Adoption</h2>
                <div class="row cards">
                    {% for item in galleryItems %}
                    <div class="col-lg-4 col-md-6 col-sm-12" style="margin-bottom:3%;">
                        <div class="img-thumbnail">
                          <img class="image" src="{{url_for('static' ,filename = item['imgName'])}}" alt="">
                          <!-- <div class="image" style="background-image: url('static\\download.jpg');object-fit: cover;" > </div> -->
                          <form action="/petInfo" method="POST">
                            <button style="text-align: center;padding-top: 7px;font-size: x-large;font-weight: bold;background-color: transparent;border:none;cursor: pointer;outline: none;" value="{{item['petID']}}" name="pet">{{item["petName"]}}</button>
                        </form>
                        </div>
                    </div>
                    {% endfor %}
                    </div>
            
            </section>
        

                
        <!-- Sign in  Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closebtn">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <h5 style="text-align: center;font-weight: bold;font-size:xx-large; color: #119b9d;">Log In</h5>
               
                <div class="modal-body">
                    <form style="margin: 0%;" method="POST" action="/signin"  name="signin" onsubmit="return validateSignin();">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" name="mail" >
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="password" name="pass" >
                        </div>
                        <button type="submit" class="btn" style="width: 100%;">LOG IN</button>
                      </form>

                      <div style="padding-top: 16px;">
                        <label for="">Need an account?  <a id="upform" onclick="return HideMe()" href="" data-toggle="modal" data-target="#SignUP">Sign up</a></label>
                      </div>
                       

                </div>
             
            </div>
            </div>
        </div>


        <!-- Sign up modal -->
        <div class="modal fade" id="SignUP" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <h5 style="text-align: center;font-weight: bold;font-size:xx-large; color: #119b9d;">Sign up</h5>
               
                <div class="modal-body">
                    <form style="margin: 0%;" id="up" name="signup" action="/home" onsubmit="return validateForm();" method="POST">
                      <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="exampleInputPassword1">First name</label>
                            <input type="text" class="form-control" name="Fname" id="fname" >
                          </div>    
                    
                        <div class="form-group col-md-6">
                          <label for="exampleInputPassword1">Last name</label>
                          <input type="text" class="form-control" id="lname" name="Lname">
                      </div>
                      </div>
                    
                      <div class="form-row"> 
                      <div class="form-group col-md-12">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" >
                    
                    </div>
                      </div>
                      <div class="form-row"> 
                      <div class="form-group col-md-12">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="pass" name="pass" >
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-12">
                        <label for="exampleInputPassword1">Address</label>
                        <input type="text" class="form-control" id="address" name="address" >
                      </div>
                    </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                              <label for="exampleInputPassword1">City</label>
                              <input type="text" class="form-control" id="city" name="city" >
                        </div>
                     
                        <div class="form-group col-md-6">
                          <label for="exampleInputPassword1">Phone Number</label>
                          <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                      </div>
                      <div class="row justify-content-center">
                        <div class=" col-md-6 col-sm-12 ">
                          <button type="submit" class="btn" style="width: 100%;margin-bottom: 3%;">Sign up</button> 
                        </div>
                      </div> 
                          
                         
                      </form>


                </div>
             
            </div>
            </div>
        </div>


        <script>
            function validateForm() {
                var x = document.forms["signup"]["fname"].value;
                var y = document.forms["signup"]["lname"].value;
                var l = document.forms["signup"]["pass"].value;
                var m = document.forms["signup"]["email"].value;
                var n = document.forms["signup"]["city"].value;
                var o = document.forms["signup"]["phone"].value;
                var q = document.forms["signup"]["address"].value;
                
            
              if (x == "" || y== "" || l == "" || m == "" || n == "" || o == "" || q == "" ) {
                alert("fields cannot be empty");
                return false;
              }
            }

            function validateSignin(){
              var x = document.forms["signin"]["mail"].value;
              var y = document.forms["signin"]["password"].value;
               
              if (x == "" || y== "" ) {
                alert("fields cannot be empty");
                return false;
              }
            }

            function HideMe()
            {
              document.getElementById("closebtn").click();

            }
            </script>


    </body>
